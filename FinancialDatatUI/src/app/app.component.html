<div style="padding: 20px;font-family: Arial, sans-serif;">
  <h1>Financial Data Upload</h1>

  <div *ngIf="successMessage" style="padding: 10px; margin: 10px 0; background-color: #d4edda; color: #155724; border-radius: 5px;">
    {{ successMessage }}
  </div>
  <div style="background: #f8f9fa; padding:20px; border-radius: 8px;margin-bottom: 20px;">
   <div style="margin-bottom: 15px;">
    <label style="display: inline-block; width: 80px; font-weight: bold">UserID: </label>
    <input type="number" [(ngModel)]="userId" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
   </div>

    <div style="margin-bottom: 15px;">
    <label style="display: inline-block; width: 80px; font-weight: bold">Year: </label>
    <input type="number"  [(ngModel)]="year" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
    <input type="file" (change)="onFileToUpload($event)" accept=".xlsx"
    style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <button (click)="uploadFile()">Upload</button>

  </div>
  <div *ngIf="records.length>0">
    <h2>User: {{userName}}</h2>
    <h3>Year: {{year}}</h3>
  </div>

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
      <tr style="background: #007bff;color: white;">
        <th style="padding: 12px;text-align: left;border:  1px solid #dee2e6;">Month</th>
        <th style="padding: 12px;text-align: left;border:  1px solid #dee2e6;">Amount</th>
      </tr>

      <tr *ngFor="let record of records" style="background: white;">
        <td style="padding: 12px;border:1px solid #dee2e6;">{{record.month}}</td>
        <td style="padding: 12px;border:1px solid #dee2e6;">R{{record.amount}}</td>
      </tr>

    </table>

  <div style="width: 100%; height:400px; background:white; padding:20px; border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,0,1); ">
    <canvas #myChart></canvas>

  </div>
</div>
